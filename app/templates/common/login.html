<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-Zeus</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/login.css">
	  <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">Zeus-管理登录</div>
        <div id="darkbannerwrap"></div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li style="text-align: center"><font color="red" size="4px">{{ message }}</font></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名" value="{{ username }}" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <strong style="font-size: 15px">记住帐号？ </strong>
            <input type="checkbox" checked="" name="remember_me" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            <hr class="hr15">
            <input value="登录" lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr10" >
            <div style="text-align: center;margin-top: 20px;font-size: larger;">
                <p >还没有账户? <a href="{{ url_for("register") }}">立刻创建</a></p>
            </div>
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              //监听提交
              form.on('submit(/login)', function(data){
                // alert(888)
                layer.msg(JSON.stringify(data.field),function(){
                    location.href='/index'
                });
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
